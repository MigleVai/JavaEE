<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{editRecipe.recipe.title}</h2>
    <h:form>
        <h:outputText value="Title: "/>
        <h:inputText a:placeholder="enter the value" value="#{editRecipe.recipe.title}" required="true" />
        <h:commandButton value="update" action="#{editRecipe.editRecipeTitle()}">
            <f:param name="id" value="#{recipe.id}" />
        </h:commandButton>
        <h:outputText value="value was already modified by other user" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="add-recipe" value="Back to recipe page"/>
</h:body>
</html>
