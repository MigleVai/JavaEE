<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
>
<h:head/>
<h:body>
    <ui:composition template="/WEB-INF/templates/mainLayout.xhtml">
        <ui:param name="pageName" value="Add location"/>

        <ui:define name="content">

            <table>
                <tr>
                    <td>
                        <p:dataTable value="#{locationController.getLocationNames()}" var="name">
                            <p:column headerText="Location">
                                <h:outputText value="#{name}" />
                            </p:column>
                            <p:column headerText="Delete Location">
                                <h:form>
                                    <p:commandButton value="Delete" ajax="false"/>
                                </h:form>
                            </p:column>
                        </p:dataTable>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:form>
                            <h:panelGrid columns="3">
                                <p:outputLabel for="name" value="Location name"/>
                                <p:inputText id="name" value="#{locationController.location.name}"/>
                                <p:message for="name"/>
                            </h:panelGrid>
                            <p:commandButton value="Create Location"
                                             action="#{locationController.createLocation()}"
                                             ajax="false"/>
                        </h:form>
                    </td>
                </tr>
            </table>

        </ui:define>
    </ui:composition>
</h:body>
</html>
